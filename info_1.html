    <div class="container-fluid main">
        <!-- Add this code where you want the table, dropdown, and input field to appear -->

<!-- Input field for attendance date -->
<div class="mb-3">
    <label for="attendanceDate" class="form-label">Attendance Date</label>
    <input type="date" class="form-control" id="attendanceDate">
  </div>
  
  <!-- Dropdown for classes -->
  <div class="mb-3">
    <label for="classSelect" class="form-label">Class</label>
    <select class="form-select" id="classSelect">
      <option selected>Choose...</option>
      <option value="1">Class 1</option>
      <option value="2">Class 2</option>
      <option value="3">Class 3</option>
      <!-- Add more options as needed -->
    </select>
  </div>
  
  <!-- Table for attendance -->
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Attendance</th>
      </tr>
    </thead>
    <tbody>
      <!-- Add a row for each student -->
      <tr>
        <th scope="row">1</th>
        <td>Student Name</td>
        <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="attendance1">
            <label class="form-check-label" for="attendance1">
              Present
            </label>
          </div>
        </td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>
  
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary">Submit Attendance</button>
